<div class="header">
  <h1>Taller de don ALEX</h1>
  <p>Ingrese los datos de los cliente</p>
</div>
<div class="container">

  <div class="form-group">
    <label>Nombre:</label>
    <input type="text" class="form-control" required [(ngModel)]="nombre" pattern="[a-zA-Z ]*">
    <label>dui:</label>
    <input type="text" class="form-control" [(ngModel)]="dui" required>
    <label>Vehiculo:</label>
    <input type="text" class="form-control" [(ngModel)]="Vehiculo" required>
    <label>Costo por reparacion $:</label> <input type="number" step="0.01" class="form-control" [(ngModel)]="costo">

 
  </div>
  <button type="submit" id="Aceptar" (click)="ingresar()" class="btn btn-primary">Aceptar</button>
</div>
<table class="table" [hidden]="contador == 0">
  <thead class="thead-dark">
    <tr>
      <th>Nombre</th>
      <th>DUI</th>
      <th>Vehiculo</th>
      <th>Costo $</th>
      <th>Descuento $</th>
      <th>Total pagar $</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tcliente of registro">
      <td>{{tcliente.nombre}}</td>
      <td>{{tcliente.dui}}</td>
      <td>{{tcliente.Vehiculo}}</td>
      <td>{{tcliente.costo}}</td>
    </tr>
  </tbody>
</table>
