<div class="header">
  <h1>Taller de don ALEX</h1>
  <p>Ingrese los datos de los cliente</p>
</div>
<div class="container">

  <div class="form-group">
    <label>Nombre:</label>
    <input type="text" class="form-control" required [(ngModel)]="nombre">
    <label>dui:</label>
    <input type="text" class="form-control" [(ngModel)]="dui" required>
    <label>Vehiculo:</label>
    <input type="text" class="form-control" [(ngModel)]="Vehiculo" required>
    <label>Costo por reparacion $:</label> <input type="number" step="0.01" class="form-control" [(ngModel)]="costo">
    <div class="form-group"> <label for="nombre">Nombre</label> <input type="text" class="form-control" id="nombre" required name="nombre" >

    </div>

  </div>
  <button type="submit" id="Aceptar" (click)="ingresar()" class="btn btn-primary">Aceptar</button>
</div>
<table class="table" [hidden]="contador == 0">
  <thead class="thead-dark">
    <tr>
      <th>Nombre</th>
      <th>DUI</th>
      <th>Vehiculo</th>
      <th>Costo $</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let talumno of registro">
      <td>{{talumno.nombre}}</td>
      <td>{{talumno.dui}}</td>
      <td>{{talumno.Vehiculo}}</td>
      <td>{{talumno.costo}}</td>
    </tr>
  </tbody>
</table>
